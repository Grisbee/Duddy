{% extends "home/base.html" %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block content %}
<div class="content-section" style="height: 100vh; display: flex; flex-direction: column; align-items: center; background-color: #f0f2f5; ">
    <div style="width: 80%; height: 30%; background-color: #ccdbe0; position: relative; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);">
        <img src="{{ user.profile.cover.url }}" alt="Cover Photo" style="width: 100%; height: 100%; object-fit: cover; border-radius: 10px 10px 0 0;">
        <div style="position: absolute; bottom: -50px; left: 30px; border: 5px solid #fff; border-radius: 50%;">
            <img src="{{ user.profile.image.url }}" alt="Profile Picture" style="width: 100px; height: 100px; border-radius: 50%; object-fit: cover;">
        </div>
    </div>
    <div class="profile-info" style="width: 80%; background-color: white; border-radius: 0 0 10px 10px; padding: 20px; display: flex; flex-direction: column; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1)">
        <h1 style="margin: 60px 0 10px 0; font-size: 24px; font-weight: bold;">
            {{ user.username }}
            <span style="font-size: 18px; font-weight: normal; color: #555; margin-left: 10px;">{{ user.profile.nationality }}</span>
        </h1>

        <nav style="display: flex; gap: 20px; font-size: 18px;">
            <a href="{% url 'profile_about_url' %}" style="text-decoration: none; color: #003a5d;">About</a>
            <a href="#gallery" style="text-decoration: none; color: #003a5d;">Gallery</a>
            <a href="#dives_map" style="text-decoration: none; color: #003a5d;">Dives Map</a>
            <a href="#logs_map" style="text-decoration: none; color: #003a5d;">Contribution</a>
        </nav>
    </div>
    {% block profile_details%}

    {% endblock %}
</div>
{% endblock %}
