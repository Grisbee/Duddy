<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scuba Diving</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #eaf6f6;
        }

        header {
            background-color: #003a5d;
            color: white;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }

        header .logo {
            font-size: 1.5em;
            font-weight: bold;
        }

        header .menu {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
        }

        .menu_profile_pic{
            object-fit: cover;
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
        .menu_profile_pic:hover{
            background-color:white;
            color:white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            transition: 0.3s;
        }

        .link {
            color:white;
            text-decoration: none;
            display: flex;
            width: 100px;
            height: 30px;
            background-color: #007a9e;
            border-radius: 5px;
            justify-content: center;
            align-items: center;
        }
        .link:hover {
            color: #007a9e;
            text-decoration: none;
            background-color: white;
            transition: 0.3s;
            width: 110px;
            height: 40px;
        }



        .section {
            padding: 50px 20px;
        }

        .destinations {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .destination-item {
            background-color: #88c0d0;
            height: 150px;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
        }

        .testimonials {
            background-color: #f0f0f0;
            padding: 50px 20px;
        }

        .testimonial-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .testimonial-item {
            background-color: #d9f0f3;
            padding: 20px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #003a5d;
        }

        footer {
            background-color: #003a5d;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
        <a href="{% url 'homepage_url' %}" style="color:white; text-decoration:none;">DUDDY‚àù</a>
        </div>
        <div class="menu">
            {% if  user.is_authenticated %}

            <div class="menu_div">
                <a href="{% url 'logout_url' %}" class="link">Log out</a>
            </div>
            {% if user.is_authenticated %}
            <div style="">
                <a href="{% url 'profile_url' %}"><img class="menu_profile_pic" src="{{ user.profile.image.url }}" alt="Picture not found"/> </a>
            </div>

            {% endif %}
            {% else %}
                <div class="menu_div">
                    <a href="{% url 'login_url' %}" class="link">Log in</a>
                </div>
                <div class="menu_div">
                    <a href="{% url 'register_url' %}" class="link">Sign up</a>
                </div>
            {% endif %}
        </div>
    </header>

        {% block content %}

        {% endblock %}

    <footer>
        Footer Placeholder
    </footer>
</body>
</html>
